<!DOCTYPE html>
<html>
  <head>
    <title>Plone Theme</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/7df9c4acc3.js"></script>
  </head>

 <body>
    <section id="portal-toolbar">
    </section>
    <div class="outer-wrapper">
      <header id="content-header">
        <div class="container">
          <header id="portal-top">
              <a id="portal-logo" title="Site" href="">
            <img src="img/logo.png" alt="Plone site" title="Plone site" /></a>
          </header>
          <div id="anonymous-actions">
          </div>
        </div>
      </header>
      <div id="mainnavigation-wrapper" class="row">
        <div id="section-title"><h5>Unmasked</h5></div>
        <div id="mainnavigation">
        </div>
      </div>
      <div id="above-content" class="above-content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm col-lg-6 section-subtitle">Get Inspired. Everyday</div>
                        <div class="col-sm col-lg-6 date">Thursday, August 06, 2020</div>
                    </div>
                </div>
      </div>
      <div id="above-content-wrapper">
          <div id="above-content">
          </div>
      </div>
      <div class="container">
        <div class="row">
          <aside id="global_statusmessage"></aside>
        </div>
        <main id="main-container" class="row row-offcanvas row-offcanvas-right">
          <div id="content-container">
          </div>
          <div id="column1-container">
          </div>
          <div id="column2-container">
          </div>
        </main><!--/row-->
      </div><!--/container-->
      <div id="newsletter" class="newsletter">
            <img src="img/design-element-2-right-svg-data.svg" alt="">
            <div class="container">
                <h5>Newsletter</h5>
                <h1>Get the latest investigative stories on Public Contracting</h1>
                <button type="button" class="btn btn-warning">Subscribe</button>
            </div>
            <img src="img/design-element-3-circle-svg-data.svg" alt="">
        </div>
    <div id="ad" class="ad ad-horizontal">
            <img src="reference/nmg-unmasked/content/advert.png" alt="">
    </div>
    </div> <!--/outer-wrapper -->
      <footer id="portal-footer-wrapper">
        <div class="container" id="portal-footer">
          <div class="doormat row"></div>
          <div class="copyright row"><div class="col-xs-12"></div></div>
          <div class="colophon row"><div class="col-xs-12"></div></div>
          <div class="site-actions row"><div class="col-xs-12"></div></div>
        </div>
      </footer>
  </body>
</html>
